server {
    listen       80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.html;
    }

    location /admin {
        proxy_set_header Host $host;
        proxy_pass http://link_api:9000/admin;
    }

    location /client.apk {
        alias /statics/app-release.apk;
        add_header Content-disposition "attachment";
    }

    location /static {
        proxy_set_header Host $host;
        proxy_pass http://link_api:9000/static;
    }

    location /about.json {
        proxy_set_header Host $host;
        proxy_pass http://link_api:9000/about.json;
    }
}